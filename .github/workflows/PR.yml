on:
  pull_request:
    branches: [ "master" ]
permissions:
  contents: read-all
  pull-requests: write

jobs:
  pylint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')

  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v4
        with:
          comment-summary-in-pr: always
          fail-on-severity: moderate
          retry-on-snapshot-warnings: true

  pyre:
      permissions:
        actions: read
        contents: read
        security-events: write
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
          with:
            submodules: true

        - name: Run Pyre
          uses: facebook/pyre-action@60697a7858f7cc8470d8cc494a3cf2ad6b06560d
          with:
            # To customize these inputs:
            # See https://github.com/facebook/pyre-action#inputs
            repo-directory: './'
            requirements-path: 'requirements.txt'

  pysa:
      permissions:
        actions: read
        contents: read
        security-events: write

      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
          with:
            submodules: true

        - name: Run Pysa
          uses: facebook/pysa-action@f46a63777e59268613bd6e2ff4e29f144ca9e88b
          with:
            # To customize these inputs:
            # See https://github.com/facebook/pysa-action#inputs
            repo-directory: './'
            requirements-path: 'requirements.txt'
            infer-types: true
            include-default-sapp-filters: true

  label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.TOKEN }}"