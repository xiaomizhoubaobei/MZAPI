name: 自动化处理PR

on:
  pull_request:
    branches:
      - master
    types: [opened]  # 仅在新建PR时触发


jobs:
  linter:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv

      - name: Install dependencies
        run: |
          pipenv install --dev

      - name: Run Smelly Python
        uses: smelly-python/smell-my-pr@main  # 确保使用最新版本
        with:
          github-token: ${{ secrets.TOKEN }}
          command: pipenv run smelly-python -d .
          install-pipenv: true  # 确保 pipenv 被安装

  pyre:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Pyre Action
        uses: facebook/pyre-action@v0.0.2
        with:
            repo-directory: './'
            requirements-path: 'requirements.txt'


  createClassDiagram:
      name: Create Diagram
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: miketrebilcock/python-code-visualiser@v2
          with:
            gh-token: ${{ secrets.TOKEN }}

  pysa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Pysa Action
        uses: facebook/pysa-action
        with:
          repo-directory: './'
          requirements-path: 'requirements.txt'
          infer-types: true
          include-default-sapp-filters: true

  sast:
    runs-on: ubuntu-latest
    name: SAST Validator
    steps:
      - name: Checkout repository content
        uses: actions/checkout@v4

      - name: SAST validator
        uses: michelleamesquita/sast-validator@v40
        with:
          options: -v $PWD/:/app
          path: .
          language: python